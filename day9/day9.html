<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Manipulation</title>

    <style>
      .myClass {
        background-color: purple;
        border: 2px violet;
      }
      .card {
        width: 300px;
        padding: 20px;
        border: 2px solid #000;
        border-radius: 10px;
        text-align: center;
        margin: 50px auto;
        transition: border-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Task 1 -->
    <div id="oldTextContent">Original Text</div>

    <!-- Task 2 -->
    <div class="changeBg">Change Background</div>

    <!-- Task 4 -->
    <ul id="myList">
      <li>List 1</li>
    </ul>

    <!-- Task 5 -->
    <div id="removeEL">Element removed</div>

    <!-- Task 6 -->
    <section id="contentSection">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </section>

    <!-- Task 7 -->
    <img src="firstImage.png.jpeg" alt="first image" class="firstImage" />

    <!-- Task 8 -->
    <div id="myElement">Element</div>

    <!-- Task 9 -->
    <button id="changeQuoteButton">Get a New Quote</button>

    <p id="quoteParagraph">
      "The best way to get started is to quit talking and begin doing." - Walt
      Disney
    </p>

    <!-- Task 10 -->
    <div id="card" class="card">
      <h2>Hover over this card</h2>
      <p>
        This is a simple card. Hover over it to see the border color change.
      </p>
    </div>

    <script src="day9.js"></script>
  </body>
</html>
